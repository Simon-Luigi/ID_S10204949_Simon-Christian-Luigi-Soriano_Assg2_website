<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/style.css">
    <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"/>
    <title>Card chosen</title>
  </head>
  <body>
    <div class = "red-bar"></div>
    <div class = "bar"></div>
    <div>
      <img class = "returnImageChosen chkSet" src = "./images/goBack.png" onclick = "" alt = "Go back to chosen set"/>
      <div class = "container mb-5">
        <div class = "row">
          <div class = "col-lg-6 text-center text-lg-left">
            <img class = "chosenCard" src = "x.png" alt = "Chosen pokemon card"/>
          </div>
          <div class = "col-lg-6">
            <div class = "mb-3 mt-lg-0 mt-5">
              <p class = "chosenCardName d-inline-block"></p>
              <p class = "chosenCardClass d-inline-block ml-lg-2 ml-0 text-muted"></p>
              <div class = "chosenCardIcon d-inline-block ml-lg-2 ml-0 mt-3"></div>
            </div>
            <div id = "rulesOrAttacks">
            </div>
            <div class = "container mt-3">
              <div class = row>
                <div class = "infoSection col-10 col-lg-6 mb-lg-4 card-body reducePadding">
                  <p class="card-text text-secondary text-center">National Pokedex Number</p>
                  <p class = "card-title  text-center pokedexNum"></p>
                </div>

                <div class = "infoSection col-10 col-lg-6 mb-lg-4 card-body reducePadding">
                  <p class="card-text text-secondary text-center">Artist</p>
                  <p class = "card-title  text-center cardArtist"></p>
                </div>
              </div>
              <div class = row>
                <div class = "infoSection col-10 col-lg-4 mb-lg-4 card-body reducePadding">
                  <p class="card-text text-secondary text-center">Rarity</p>
                  <p class = "card-title  text-center cardRarity"></p>
                </div>
                <div class = "infoSection col-10 col-lg-4 mb-lg-4 card-body reducePadding">
                  <p class="card-text text-secondary text-center">Card Id</p>
                  <p class = "card-title  text-center cardId"></p>
                </div>
                <div class = "infoSection col-10 col-lg-4 mb-lg-4 card-body reducePadding">
                  <p class="card-text text-secondary text-center">Card series</p>
                  <p class = "card-title  text-center setName"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class = "bar"></div>
    <div class = "red-bar"></div>
    <script src="./jsFiles/chosencardscript.js"></script>
  </body>
</html>
