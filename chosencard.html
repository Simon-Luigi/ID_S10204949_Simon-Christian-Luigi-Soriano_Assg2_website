<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/style.css">
    <link href="styles/normalize.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <title>Card chosen</title>
  </head>
  <body>
    <div class = "redBar"> </div>
    <section>
      <img class = "backToChosenSet" src = "" alt = "Go back to chosen set"/>
      <div>
        <div>
          <img class = "chosenCard" src = "" alt = "Chosen pokemon card"/>
        </div>
        <div>
          <div>
            <h2 class = "chosenCardName"></h2>
            <p class = "chosenCardClass"></p>
            <div class = "chosenCardIcon"></div>
          </div>
          <div id = "rulesOrAttacks" class = "box">
          </div>
          <div>
            <h3 class = "pokedexNum"></h3>
            <h3 class = "cardType"></h3>
            <h3 class = "cardArtist"></h3>
            <h3 class = "cardRarity"></h3>
            <h3 class = "cardId"></h3>
            <h3 class = "setName"></h3>
          </div>
        </div>
      </div>
    </section>
    <div class = "redBar"> </div>
    <script src="./jsFiles/chosencardscript.js"></script>
  </body>
</html>
