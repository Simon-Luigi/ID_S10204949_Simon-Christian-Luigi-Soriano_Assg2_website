<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Set chosen</title>
  </head>
  <body>
    <div class = "red-bar"></div>
    <div class = "bar"></div>
    <header>
      <div class = "d-flex justify-content-between">
        <div>
          <img class = "returnImage float-left" src = "./images/goBack.png" onclick= "location.href='./main.html'" alt = "Return to main page"/>
        </div>
        <div>
          <h1 class="my-4" id = "ChosenSet">x Set</h1>
        </div>
        <div></div>
      </div>
    </header>
    <div>
      <div id = "HideFeature">
        <p class = "text-center text-secondary">Check any of the boxes to filter out cards by their type</p>
        <div class = "d-flex justify-content-center mb-4"> 
          <label class = "mx-3"><input type="checkbox" 
              name="colorCheckbox" value="trainer"> 
              Trainer cards
          </label> 

          <label class = "mx-3"><input type="checkbox" 
              name="colorCheckbox" value="pokémon">  
              Pokémon cards
          </label> 
    
          <label class = "mx-3"><input type="checkbox" 
              name="colorCheckbox" value="energy">  
              Energy cards 
          </label> 
        </div> 
      </div>
    </div>
    <div class = "red-bar-sm"></div>
    <div class = "bar-sm"></div>
    <div>
      <div class = "container mt-4">
        <div id = "InitCards" class = "row"></div>
      </div>
    </div>
    <div class = "bar"></div>
    <div class = "red-bar"></div>
    <script src="./jsFiles/displaycardscript.js"></script>
  </body>
</html>
